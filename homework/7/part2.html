    <section class="section">
        <h2>Character Search</h2>
        <form id="characterCountForm">
            <label for="longContent">Enter your long content here:</label><br>
            <textarea id="longContent" rows="10" cols="50" required></textarea><br><br>

            <label for="searchChar">Enter a single character to search:&nbsp;</label>
            <input class="single-char" type="text" id="searchChar" maxlength="1" required><br><br>

            <button class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-warning ml-1" id="clear">Clear</button><br><br>
            <p id="result" class="success"></p>
        </form>
    </section>
